<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Holiday Hangman</title>
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified JavaScript (Bootstrap and JQuery)-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>


  <!-- Title  -->
  <div class="container">
    <div class="fluid-row jumbotron fluid-jumbotron">
      <div class="row">
        <div class="col top-title">
          <h1 class="title">Holiday Hangman Game</h1>
          <button class="btn btn-success hide-me">START</button>
        </div>
      </div>


          <hr>

        <!-- Where most of the game is  -->
      <div class="row">
        <div class="col-sm-6">
          <p><b>Current Word:</b></p>
          <p> _ _ _</p>
        </div>
        <!-- Scores/Guesses Section -->
        <div class="col-sm-4 elf-box">
          <p><b>Guesses Remaining:</b>
            <span id="guesses"></span>
          </p>
          <p><b>Correct Words:</b>
            <span id="correctWords"></span>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col boxy">
          <h6>Incorrect Letters: </h6>
          <div class="wrong-letter-box">

          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
